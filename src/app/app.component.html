<div class="container">
  <!-- <div class="row"> -->
    <div class="form-group"> 
      Filter list by :<input type="text" class="form-control" name="filter" [(ngModel)] = "filterdata"/><br>
      <label name="text_for_filter" >Filtered by title: {{filterdata}}</label><br>
  </div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
          </tr>
        </thead>
        <tbody>
        <tr *ngFor = 'let post of filteredList '>
          <td><app-star [rating] = 'post.userId'></app-star></td>
          <td>{{post.id}}</td>
          <td><a [routerLink] = "['/posts', post.id]">{{post.title}}</a></td>
          <td>{{post.body}}</td>
        </tr>
      </tbody>
      </table>
  <!-- </div> -->
</div>
